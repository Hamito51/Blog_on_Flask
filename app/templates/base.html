<!-- Copy template from Bootstrap (Head and navbar for body) -->
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style123.css')}}">
	<meta charset="UTF-8">
	<title>
		{% block title %}
			
		{% endblock %}| Flask app
	</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{url_for('index')}}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('posts.index')}}">Blog<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        {% if current_user.has_role('admin') %}
        <a class="nav-link" href="/admin">Admin</a>
        <!-- <a class="nav-link" href="{{url_for('posts.create_post')}}">Create<span class="sr-only">(current)</span></a>-->
        {% endif %}
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('posts.create_post')}}">Create<span class="sr-only">(current)</span></a>
      </li>
   </ul>
    <form class="form-inline my-2 my-lg-0" method="GET">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
      <button class="btn btn-outline-success my-2 my-sm-0" formaction="{{url_for('posts.index')}}" type="submit">Search</button>
    </form>
   
  </div>
</nav>	

	 <div class='col-md-12'>
			<h2>
				{% block content_title %}

				{% endblock %}
			</h2>
			 {% block content %}

			 {% endblock %}
    </div>
</body>
</html>
